    <div class="row w-100 " style="margin: 40px 6%;">
        <div class="col-4">
            <h1>Nice to meet you</h1>
        </div>
        <div class="col-7">
            <div class="form-row">
                <div class="form-group col-6 row">
                    <label for="firstname" class="col-4 col-form-label">First name</label>
                    <div class="col-8 pl-2">
                        <input type="text" class="form-control" id="firstname" placeholder="First name">
                    </div>
                </div>
                <div class="form-group col-6 row">
                    <label for="lastname" class="col-4 col-form-label pl-5">Last name</label>
                    <div class="col-7 p-0">
                        <input type="text" class="form-control" id="lastname" placeholder="Last name">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="subject" class="col-2 col-form-label">Subject</label>
                <div class="col-9 p-0">
                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                </div>
            </div>
            <div class="form-group row">
                <label for="message" class="col-2 col-form-label">Message</label>
                <div class="col-9 p-0">
                    <textarea type="text" class="form-control" id="message" placeholder="Message" rows="4"></textarea>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-outline-secondary" onclick="submit()">Submit</button>
            </div>
        </div>
    </div>
